<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webコンテンツ要約ツール</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Webコンテンツ要約ツール</h1>
            <p class="text-gray-600">Gemini APIを使用して、ウェブページの内容を簡潔な1文に要約します</p>
        </header>

        <main class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-6">
            <div class="mb-6">
                <div class="tabs mb-4">
                    <div class="flex border-b border-gray-200">
                        <button type="button" id="tab-text" class="tab-btn active px-4 py-2 text-sm font-medium text-blue-600 border-b-2 border-blue-600">
                            テキスト入力
                        </button>
                        <button type="button" id="tab-url" class="tab-btn px-4 py-2 text-sm font-medium text-gray-500 hover:text-gray-700 border-b-2 border-transparent hover:border-gray-300">
                            URLから取得
                        </button>
                    </div>
                </div>

                <div id="text-input-section">
                    <label for="inputText" class="block text-sm font-medium text-gray-700 mb-1">要約するテキストを入力</label>
                    <textarea id="inputText" 
                              rows="10" 
                              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                              placeholder="要約したいウェブページの本文をここに貼り付けてください..."></textarea>
                </div>

                <div id="url-input-section" class="hidden">
                    <label for="inputUrl" class="block text-sm font-medium text-gray-700 mb-1">要約するウェブページのURLを入力</label>
                    <div class="flex gap-2">
                        <input type="url" 
                               id="inputUrl" 
                               class="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                               placeholder="https://example.com"
                               pattern="https?://.+">
                        <button type="button" 
                                id="fetchContentBtn" 
                                class="px-4 py-2 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                            取得
                        </button>
                    </div>
                    <div id="urlStatus" class="mt-2 text-sm text-gray-500 hidden"></div>
                </div>
            </div>

            <div class="mb-6 flex justify-center">
                <button id="summarizeBtn" 
                        class="px-6 py-3 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                    要約する
                </button>
                <button id="clearBtn" 
                        class="ml-4 px-6 py-3 bg-gray-200 text-gray-700 font-medium rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors">
                    クリア
                </button>
            </div>

            <div id="result-container" class="mt-4 p-4 bg-gray-50 rounded-lg border border-gray-200 hidden">
                <h3 class="text-lg font-semibold text-gray-800 mb-2">要約結果</h3>
                <p id="summary" class="text-gray-700 whitespace-pre-wrap"></p>
                <p id="charCount" class="text-right text-sm text-gray-500 mt-2"></p>
            </div>

            <div id="debug-log-container" class="mt-4 p-4 bg-gray-800 text-white rounded-lg border border-gray-600 hidden">
                <h4 class="text-md font-semibold text-yellow-400 mb-2">デバッグログ</h4>
                <pre id="debug-log" class="text-sm whitespace-pre-wrap overflow-x-auto"></pre>
            </div>

            <div class="mt-4 flex justify-between items-center text-sm text-gray-500">
                <span id="charCount">0文字</span>
                <span id="status" class="text-right"></span>
            </div>
        </main>

        <footer class="mt-12 text-center text-gray-500 text-sm">
            <p> 2025 Webコンテンツ要約ツール | <a href="#" class="text-blue-600 hover:underline">プライバシーポリシー</a></p>
        </footer>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
